<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="jane.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our service.</p>

    <form id="survey-form">
        <!-- Name -->
        <label id="name-label" for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email -->
        <label id="email-label" for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <!-- Number -->
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <!-- Dropdown -->
        <label for="dropdown">Preferred Contact Method</label>
        <select id="dropdown" name="contact-method" required>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>How satisfied are you with our service?</legend>
            <label>
                <input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied
            </label>
            <label>
                <input type="radio" name="satisfaction" value="satisfied"> Satisfied
            </label>
            <label>
                <input type="radio" name="satisfaction" value="neutral"> Neutral
            </label>
            <label>
                <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied
            </label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>What features would you like to see improved?</legend>
            <label>
                <input type="checkbox" name="feature" value="speed"> Speed
            </label>
            <label>
                <input type="checkbox" name="feature" value="design"> Design
            </label>
            <label>
                <input type="checkbox" name="feature" value="usability"> Usability
            </label>
        </fieldset>

        <!-- Textarea -->
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" placeholder="Enter any additional comments" rows="4" cols="50"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
